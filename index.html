<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>FRUITS GUESS</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 header"></div>
            <h1>FRUITS GUESS</h1>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfKT79NT8KJafwOv7Mv1cG6Ns4htn0WSUzRn9BvOqYNHe9VazW"

                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" id="text2">Press any key to start!

                    <div class="row">
                        <div class="side col-xs-6 col-sm-6 col-md-12 col-lg-12" id="left-side">

                    </div>
                    <div class="row">
                        <div class="side col-xs-6 col-sm-6 col-md-12 col-lg-12">
                            <p>Wins: <span id="wins"></span></p>
                        </div>
                        <div class="side col-xs-6 col-sm-6 col-md-12 col-lg-12">
